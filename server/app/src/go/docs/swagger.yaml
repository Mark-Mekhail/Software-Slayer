definitions:
  skills.CreateSkillRequest:
    properties:
      topic:
        type: string
    type: object
  skills.UpdateSkillRequest:
    properties:
      oldTopic:
        type: string
      updatedTopic:
        type: string
    type: object
  user.CreateUserRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  user.Credentials:
    properties:
      identifier:
        type: string
      password:
        type: string
    type: object
  user.GetCurrentUserResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      username:
        type: string
    type: object
  user.GetUserResponse:
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      username:
        type: string
    type: object
  user.LoginResponse:
    properties:
      token:
        type: string
      user_info:
        $ref: '#/definitions/user.GetCurrentUserResponse'
    type: object
info:
  contact: {}
paths:
  /login:
    post:
      consumes:
      - application/json
      description: Login with an email and password
      parameters:
      - description: Credentials object that needs to be added
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/user.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/user.LoginResponse'
      summary: Login
      tags:
      - Users
  /skill:
    post:
      consumes:
      - application/json
      description: Add a new skill for a user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        type: string
      - description: Skill topic to add
        in: body
        name: skill
        required: true
        schema:
          $ref: '#/definitions/skills.CreateSkillRequest'
      responses:
        "201":
          description: Created
      summary: Create a new skill
      tags:
      - Skills
    put:
      consumes:
      - application/json
      description: Update a skill for a user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        type: string
      - description: Old and new skill topics
        in: body
        name: skill
        required: true
        schema:
          $ref: '#/definitions/skills.UpdateSkillRequest'
      responses:
        "204":
          description: No Content
      summary: Update a skill
      tags:
      - Skills
  /skill/:topic:
    delete:
      consumes:
      - application/json
      description: Delete a skill for a user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        type: string
      - description: Skill topic to delete
        in: path
        name: topic
        required: true
        type: string
      responses:
        "204":
          description: No Content
      summary: Delete a skill
      tags:
      - Skills
  /skill/{user_id}:
    get:
      description: Get all skills for a user
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
      summary: Get skills by user id
      tags:
      - Skills
  /user:
    get:
      description: Get a filtered set of users
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        type: string
      - description: Get only the current user
        in: query
        name: current
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/user.GetUserResponse'
            type: array
      summary: Get users
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Register a new user with an email, password, and name
      parameters:
      - description: User object that needs to be added
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.CreateUserRequest'
      responses:
        "201":
          description: Created
      summary: Create a new user
      tags:
      - Users
swagger: "2.0"
